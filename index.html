<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Of War</title>
    <!-- main css file  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- favicon -->
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <div class="background">
      <img
        src="https://purepng.com/public/uploads/large/cards-game-wa8.png"
        alt=""
      />
    </div>
    <div class="container">
      <div class="header">
        <h1>Game Of War</h1>
        <p>Your Favourite Card Game!</p>
      </div>

      <div class="cardArea">
        <div class="card-player-one cards">
          <div class="card-one allCard">
            <div class="cardScore">
              <span class="value0">123</span>
            </div>
            <div class="cardContainer card0"></div>
          </div>

          <div class="card-two allCard">
            <div class="cardScore">
              <span class="value1">123</span>
            </div>
            <div class="cardContainer card1"></div>
          </div>

          <div class="card-two allCard">
            <div class="cardScore">
              <span class="value2">123</span>
            </div>
            <div class="cardContainer card2"></div>
          </div>
        </div>
        <div class="totalScore">
          <p class="total-sign">Player Two Total Score</p>
          <span class="score-sign">113</span>
        </div>

        <div class="card-player-one cards">
          <div class="card-one allCard">
            <div class="cardScore">
              <span class="value3">123</span>
            </div>
            <div class="cardContainer card3"></div>
          </div>

          <div class="card-two allCard">
            <div class="cardScore">
              <span class="value4">123</span>
            </div>
            <div class="cardContainer card4"></div>
          </div>

          <div class="card-two allCard">
            <div class="cardScore">
              <span class="value5">123</span>
            </div>
            <div class="cardContainer card5"></div>
          </div>
        </div>
        <div class="totalScore">
          <p class="total-sign">Player Two Total Score</p>
          <span class="score-sign">113</span>
        </div>
      </div>
      <div class="buttons">
        <button class="btnOne" id="newDeck">NEW DECK</button>
        <button class="btnTwo" id="newCard">NEW CARD</button>
      </div>
    </div>

    <!-- main script file -->
    <script src="/assets/script.js" type="module"></script>
  </body>
</html>
