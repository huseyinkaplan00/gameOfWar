<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Game Of War</title>
          <!-- main css file  -->
          <link rel="stylesheet" href="./assets/css/style.css" />
          <!-- favicon -->
          <link rel="icon" href="./assets/images/favicon.png" />
     </head>
     <body>
          <div class="background">
               <img src="https://purepng.com/public/uploads/large/cards-game-wa8.png" alt="" />
          </div>
          <div class="container">
               <div class="header">
                    
                    <h1><a href="./index.html">Game Of War</a></h1>
                    <p>Your Favourite Card Game!</p>
               </div>

               <div class="cardArea"> 
                    <div class="card-player-one cards">
                         <div class="win-popup1 d-none">
                              <h3>you win the round !</h3>
                         </div>

                         <div class="card-one allCard">
                              <div class="cardScore">
                                   <span class="value0">✨</span>
                              </div>
                              <div class="cardContainer card0"></div>
                         </div>

                         <div class="card-two allCard">
                              <div class="cardScore">
                                   <span class="value1">✨</span>
                              </div>
                              <div class="cardContainer card1"></div>
                         </div>

                         <div class="card-three allCard">
                              <div class="cardScore">
                                   <span class="value2">✨</span>
                              </div>
                              <div class="cardContainer card2"></div>
                         </div>
                    </div>




                    <div class="totalScore">


                         <div class="sign-total1">
                              <p class="total-sign1">Overall Score</p>
                              <span class="score-signO" id="scoreOverAllYour">0</span>
                         </div>

                         <div class="sign-total">
                         <p class="total-sign">Your Total Score</p>
                         <span class="score-sign">0</span>
                    </div>



                    
                    </div>

                    <div class="card-player-two cards">
                         <div class="win-popup2 d-none">
                              <h3>computer win the round !</h3>
                         </div>
                         <div class="card-one allCard">
                              <div class="cardScore">
                                   <span class="value3">✨</span>
                              </div>
                              <div class="cardContainer card3"></div>
                         </div>

                         <div class="card-two allCard">
                              <div class="cardScore">
                                   <span class="value4">✨</span>
                              </div>
                              <div class="cardContainer card4"></div>
                         </div>

                         <div class="card-two allCard">
                              <div class="cardScore">
                                   <span class="value5">✨</span>
                              </div>
                              <div class="cardContainer card5"></div>
                         </div>
                    </div>
                    <div class="totalScore">


                         
                         <div class="sign-total1">
                              <p class="total-sign1" >Overall Score</p>
                              <span class="score-signO" id="scoreOverAllPc">0</span>
                         </div>

                         <div class="sign-total">
                         <p class="total-sign">Computer Total Score</p>
                         <span class="score-sign2">0</span>
                    </div>

                    </div>

                    <div class="remain-cards ">Remaining Cards : </div>
                    
               </div> 
               
               <div class="endOfGame">
                    
                    
               </div>
          
               <div class="buttons">
                    <button class="btnOne" id="newDeck">NEW DECK</button>
                    <button class="btnTwo" id="newCard">NEW CARD</button>
               </div>

               
          </div>

          <!-- main script file -->
          <script src="/assets/script.js" type="module"></script>
     </body>
</html>
